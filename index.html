<script>

	if ((navigator.userAgent.match(/(phone|pad|pod|iPhone|iPod|ios|iPad|Android|Mobile|BlackBerry|IEMobile|MQQBrowser|JUC|Fennec|wOSBrowser|BrowserNG|WebOS|Symbian|Windows Phone)/i))) {
	        document.getElementsByClassName("content_mobile")[0].style.display='block';
	        document.getElementsByClassName("content_web")[0].style.display='none';
			 // document.getElementsByClassName("mark")[0].style.display='none';
	    }else{
	        document.getElementsByClassName("content_mobile")[0].style.display='none';
	        document.getElementsByClassName("content_web")[0].style.display='block';
			 document.getElementsByClassName("mark")[0].style.display='none';
	}
	
	//平台、设备和操作系统  
	    var system = { 
	      win: false, 
	      mac: false, 
	      xll: false, 
	      ipad: false
	    }; 
	    //检测平台  
	    var p = navigator.platform; 
	    system.win = p.indexOf("Win") == 0; 
	    system.mac = p.indexOf("Mac") == 0; 
	    system.x11 = (p == "X11") || (p.indexOf("Linux") == 0); 
	    system.ipad = (navigator.userAgent.match(/iPad/i) != null) ? true : false; 
	    //跳转语句，如果是手机访问就自动跳转到wap.baidu.com页面  
	    if (system.win || system.mac || system.xll || system.ipad) { 
	         $('#mark').removeClass('mark');
		     document.getElementsByClassName("mark")[0].style.display='none';
		     document.getElementsByClassName("open")[0].style.display='none';
		    document.getElementsByClassName("go")[0].style.display='none';
	    } else { 
	      var ua = navigator.userAgent.toLowerCase();  
	      if(ua.match(/MicroMessenger/i)=="micromessenger") {  
	        // alert("在手机端微信上打开的"); 
			  document.getElementsByClassName("open")[0].style.display='block';
			  document.getElementsByClassName("go")[0].style.display='none';
	      } else {  
			   document.getElementsByClassName("mark")[0].style.display='none';
	        $('#mark').removeClass('mark');
			 document.getElementsByClassName("open")[0].style.display='none';
			
	      }  
	    }

		$('#apple').click(function () {
		    setTimeout(function () {//关键的setTimeout
		        $('#apple').hide();
				 $('#android').hide();
		        $('#go').show();
		    }, 3000);//等待3秒执行
		});
		
</script>
